<div id="add-modal" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <form #empleadoForm="ngForm">
            <fieldset class="uk-fieldset">
                <ng-container><legend class="uk-legend uk-margin">Dar Alta de Empleado</legend></ng-container>
                <input [(ngModel)]="nombre" class="uk-input uk-margin" name="nombre" placeholder="Nombre" type="text" required>
                <input [(ngModel)]="fechaDeNacimiento" class="uk-input uk-margin uk-form-width-medium" name="fechaDeNacimiento" type="date" required>
                <input [(ngModel)]="areaDeTrabajo" class="uk-input uk-margin" list="areasDeTrabajo" name="areaDeTrabajo">
                <datalist id="areasDeTrabajo">
                    <option *ngFor="let areaDeTrabajo of getAllAreasDeTrabajo()" [value]="areaDeTrabajo.nombre"></option>
                </datalist>
                <label>¿Es Desarrollador?</label>
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                    <label><input [(ngModel)]="esDesarrollador" class="uk-radio" type="radio" name="esDesarrollador" [value]="true">Sí</label>
                    <label><input [(ngModel)]="esDesarrollador" class="uk-radio" type="radio" name="esDesarrollador" [value]="false" checked>No</label>
                </div>
                <textarea [(ngModel)]="descripcion" class="uk-textarea" name="descripcion" placeholder="Describa al empelado acá."></textarea>
                <button [disabled]="!empleadoForm.form.valid" (click)="onSubmit()" class="uk-button uk-button-primary uk-margin uk-modal-close" type="submit">Dar Alta</button>
            </fieldset>
        </form>
    </div>
</div>
