<div id="add-modal" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
      <form #areaDeTrabajoForm="ngForm">
          <fieldset class="uk-fieldset">
              <legend class="uk-legend uk-margin">Agregar Area de Trabajo</legend>
              <input [(ngModel)]="nombre" class="uk-input uk-margin" name="nombre" placeholder="Nombre" type="text" required>
              <button [disabled]="!areaDeTrabajoForm.form.valid" (click)="onSubmit()" class="uk-button uk-button-primary uk-margin uk-modal-close" type="submit">Agregar</button>
          </fieldset>
      </form>
  </div>
</div>
